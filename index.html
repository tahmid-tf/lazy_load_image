<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- -------------------- optimize image linkup --------------------------- -->

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/progressive-image.js/dist/progressive-image.css"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/progressive-image.js/dist/progressive-image.js"
      async
    ></script>

    <!-- -------------------- optimize image linkup --------------------------- -->
  </head>
  <body>
    <!-- ----------------------------- optimized image ------------------------ -->

    <a href="and.jpg" class="progressive replace">
      <img src="and.jpg" class="preview" alt="image" />
    </a>

    <!-- ----------------------------- optimized image ------------------------ -->
  </body>
</html>
